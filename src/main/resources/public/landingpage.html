<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pageheader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.icons.css" integrity="sha256-Y5flNAyz5I4iytK0a621Eyx+NYS41RhRA1RkGv3yiYI=" crossorigin="anonymous" />
    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel=stylesheet href="css/style.css" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/font/css/font-awesome.css">


    <script>
        $(document).ready(function () {
            var offset = 0;
            var outputDiv = $('#output');

            var xhr = $.getJSON('/getfeed?offset=' + offset).done(function (json) {



                $.each(json, function (index, feed) {
                    console.log(feed.shortDescription)
                    var outputStr = "<h3 class='ui-bar ui-bar-a ui-corner-all'>" + feed.header +"</h3>"
                    outputStr += '<div class="ui-body"><div>';
                    outputStr += '<img height="200" src="/protected' + feed.imageUrl + '">';
                    outputStr += '<p>Beskrivning:' + feed.shortDescription;
                    outputStr += '</div><p>';
                    outputStr += "</div>";
                    outputDiv.append(outputStr);
                    console.log(outputStr)
                });
            });

        });
    </script>

</head>

<body>


<div data-role="page" id="page-template" data-theme="d">

    <div data-role="panel" id="side-panel" data-display="overlay" data-position-fixed="true">
        <h2>Meny</h2>

        <div class="close-btn-pos">
            <a href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext
			ui-corner-all" data-rel="close"></a>
        </div>

        <a href="#show-profile" class="ui-btn ui-corner-all" >Min Profil</a>
        <a href="#show-playdates" class="ui-btn ui-corner-all" >Mina Playdates</a>
        <a href="#" class="ui-btn ui-corner-all" >Inställningar</a>
        <div class="logout-btn">
            <a href="#NamnpåpageID" class="ui-btn ui-corner-all ui-icon-logout" >Logga Ut</a>
        </div>

    </div>

    <div data-role="header" data-position="fixed">
        <a href="#side-panel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">Öppna panelen</a>
        <a href="#home-page" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all ">Hemknapp</a>
        <div id="head-logo"><img src="images/playdate_logga_1.png"></div>
    </div>

    <!-- START CONTENT -->
    <div data-role="main" class="ui-content">

        <div id="output">

        </div>
    </div>

<!--- STOP CONTENT -->
<!--- STOP CONTENT -->
<!--- STOP CONTENT -->
<!--- STOP CONTENT -->


    <div data-role="footer" data-position="fixed" id="div-footer">
        <div class="ui-grid-d footer-btn-div div-overflow-visible">
            <div class="ui-block-a center-text-in-div">
                <a class="footer-black-btn">
                    <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
                </a>
                <p>Tillbaka</p>
            </div>
            <div class="ui-block-b center-text-in-div">
                <a class="footer-black-btn">
                    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
                </a>
                <p>Min profil</p>
            </div>
            <div class="ui-block-c">
                <a class="footer-image-btn">
                    <div id="footer-logo">
                        <span id="playdate-overlay-plus">+</span>
                        <img src="images/pd-logga.png" id="footer-pd-img">
                    </div>
                </a>
            </div>
            <div class="ui-block-d center-text-in-div">
                <a class="footer-black-btn">
                    <i class="fa fa-users fa-2x" aria-hidden="true"></i>
                </a>
                <p>Vänner</p>
            </div>
            <div class="ui-block-e center-text-in-div">
                <a class="footer-black-btn">
                    <i class="fa fa-envelope-open fa-2x" aria-hidden="true"></i>
                </a>
                <p>Inbjudningar</p>
            </div>
        </div>

    </div>




</div>
</body>





</html>

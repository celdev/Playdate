<!DOCTYPE html>
<html>
<head>

          integrity="sha256-Y5flNAyz5I4iytK0a621Eyx+NYS41RhRA1RkGv3yiYI=" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $('#fb-login').one('click',function(e){
            $('#form').submit();
        })

    })
</script>
<body>

<div data-role="page" id="startsida" data-theme="d">
    <ul class="bubbles">
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <div id="desc-login">
            <p>Hitta vänner till dig och dina barn!</p>
        </div>
        <form action="/loginfb" id="form">
            <button class="ui-btn" id="fb-login">Logga in med Facebook</button>

            </p>
        </div>
    </div>
    <div id="kid-div">
